font:
  size: 17.0
  normal:
    # family: JetBrainsMono Nerd Font
    family: FiraCode Nerd Font

# Colors (Gruvbox dark)
window:
  padding: { x = 9, y = 9 }
  dynamic_padding: true
  opacity: 0.70
  blur: true
  decorations: "buttonless"

