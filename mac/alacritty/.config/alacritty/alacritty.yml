# Alacritty Default Theme
colors:
  primary:
    background: "#000000"
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: H, mods: Alt|Shift, action: ResetFontSize }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: Up, mods: Alt, action: ScrollLineUp }
  - { key: Down, mods: Alt, action: ScrollLineDown }
  - { key: U, mods: Alt, action: ScrollPageUp }
  - { key: D, mods: Alt, action: ScrollPageDown }
  - {
      key: Return,
      mods: Super|Shift,
      command: { program: "/home/yaslix/bin/alacrittyOpen" },
    }
